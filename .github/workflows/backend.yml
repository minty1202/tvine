name: Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - run: cargo fmt --check -p kernel -p adapter -p registry -p api -p cli -p shared -p data
      - run: cargo clippy -p kernel -p adapter -p registry -p api -p cli -p shared -p data -- -D warnings
      - run: cargo check -p kernel -p adapter -p registry -p api -p cli -p shared -p data
      - run: cargo test -p kernel -p adapter -p registry -p api -p cli -p shared -p data
